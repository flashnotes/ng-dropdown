<section>
  <h4>Dropdown 1</h4>
</section>
<section>
  <!-- Note: dropdown class attributes are optional -->
  <div dropdown
       dropdown-open-class="open"
       dropdown-active-class="active"
       dropdown-option-class="option"
       class="ng-dropdown">
    <div dropdown-field class="ng-dropdown-field" tabindex="1">
      <div class="ng-dropdown-value" ng-bind="selected.one"></div>
    </div>
    <div dropdown-menu class="ng-dropdown-menu">
      <div ng-repeat="option in options"
           ng-bind="option"
           ng-click="selected.one = option"
           class="option"></div>
    </div>
  </div>
</section>
<br>
<section>
  <h4>Dropdown 2</h4>
</section>
<section>
  <div class="span-10">
    <div dropdown="secondDropdown" class="ng-dropdown">
      <div class="ng-dropdown-field" tabindex="2">
        <div dropdown-field
             class="ng-dropdown-value"
             ng-if="selected.two"
             ng-bind="selected.two"></div>
      </div>
      <div dropdown-menu class="ng-dropdown-menu">
        <div ng-repeat="option in optionsTwo"
             ng-bind="option"
             ng-click="selected.two = option"
             class="option"></div>
      </div>
    </div>
  </div>
  <div class="span-2 align-right">
    <button class="button font-size-0-9"
            ng-click="dropdownService.toggle(secondDropdown.id)">
      Toggle Open/Closed
    </button>
  </div>
</section>
<br>
<h4>Dropdown 3: Disabled if the first option of Dropdown 1 is selected</h4>
<div dropdown
     dropdown-disabled="selected.one === options[0]"
     class="ng-dropdown">
  <div dropdown-field class="ng-dropdown-field" tabindex="3">
    <div class="ng-dropdown-value"
         ng-if="selected.three && selected.one !== options[0]"
         ng-bind="selected.three"></div>
    <div class="ng-dropdown-value placeholder"
         ng-if="selected.one === options[0]">Disabled</div>
    <div class="ng-dropdown-value placeholder"
         ng-if="!selected.three && selected.one !== options[0]">Select</div>
  </div>
  <div dropdown-menu class="ng-dropdown-menu">
    <div ng-repeat="option in optionsThree"
         ng-bind="option"
         ng-click="selected.three = option"
         class="option"></div>
  </div>
</div>
